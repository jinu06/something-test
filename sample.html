    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

<body>

    <div class="card container">
        <h2 class="text-center">Membership Card</h2>
        <hr>
        <table>
            <thead>
                <div class="col-12 text-center">
                    <h6 class="text-justify text-center">
                        Organizations</h6>
                    <span class="text-primary font-weight-lighter" style="font-size: 10px;>some organization name</span>
                </div>
            </thead>
            <tr>
                <td>
                    <div class="d-flex justify-content-between pr-5">
                        <div class="col-4">
                            <img src="http://127.0.0.1:8000/storage/img/logo.png " alt="Logo"
                                style="height: 300px;">
                        </div>
                </td>
                <td>
                    <div class="col-8 mt-3">
                        <h6>Name: <span class="text-danger border-bottom border-danger">jinu</span>
                        </h6>
                        <h6>Reg No: <span class="text-danger border-bottom border-danger">0002</span>

                        </h6>
                        <p>Member Since:<span class="text-danger border-bottom border-danger">
                                08.05.2021</span>
                        </p>
                        <p>Valid Through:<span class="text-danger border-bottom border-danger">No
                                Plan Activated</span></p>
                        <div class="row">
                            <div class="col-md-12 col-lg-6 col-sm-12">
                                <p>Member:________</p>
                            </div>
                            <div class="col-md-12 col-lg-6 col-sm-12">
                                <p>President: <img src="http://127.0.0.1:8000/storage/img/something.jpg "
                                        class="w-50 sign img-fluid" style="transform: rotate(-10deg);
                                                                                        margin-top: -50px;
                                                                                        margin-left: 75px;
                                                                                        margin-bottom: -4px;"></p>
                            </div>

                        </div>
                </td>

            </tr>              
        </table>
        
    </div>
    <div class="text-center mt-5">
        <button class="btn btn-primary" onclick="javascript:window.print();" id="printbtn">PRINT
            CARD</button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
